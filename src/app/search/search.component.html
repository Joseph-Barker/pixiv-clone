<ul *ngIf="bookmarkedImgs">
    <li *ngFor="let image of bookmarkedImgs; index as i">
      <mat-list-item><mat-card class="image-card">
        <mat-card-header>
          <mat-card-title></mat-card-title>
        </mat-card-header>
        <a routerLink="/image-details" (click)="imageClick(image.title)"><img mat-card-image src="{{ image.imageURL }}"></a>
        <mat-card-content>
          <span class="image-title">{{ image.title }} <button mat-icon-button color="primary"> <mat-icon id="icon" (click)="onBookmark(image.title)" >{{ BookmarkMap.get(image.title) }}</mat-icon> </button></span>
          <br/>
          <p class="creator">  by: {{BMUsernames[i]}} </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
        </mat-card>
      </mat-list-item> 
    </li>
  </ul>
